receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlp/jaeger:
    endpoint: "localhost:4500"
    tls:
      insecure: true

  otlphttp:
    # This uses http/protobuf protocol
    endpoint: "http://localhost:8123"

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/jaeger, otlphttp]
